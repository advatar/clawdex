version: 1
services:
  - name: clawdex-gateway
    owner: clawdex
    description: HTTP gateway for OpenClaw-compatible routing.
    command: clawdex gateway --bind 127.0.0.1:18789
    ports:
      - name: http
        port: 18789
        protocol: http
    health: none
    dependencies:
      - state_dir
      - workspace_dir
  - name: clawdex-task-server
    owner: clawdex
    description: Task HTTP server for UI integration.
    command: clawdex tasks server --bind 127.0.0.1:18790
    ports:
      - name: http
        port: 18790
        protocol: http
    health: none
    dependencies:
      - state_dir
      - workspace_dir
